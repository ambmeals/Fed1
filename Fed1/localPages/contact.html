<body>
    <main>
        <header>
            <div id="headerOverlay">
                <!-- A header is a container at the top of a page or section-->
                <h1>A.I. Communication Academy</h1>
                <p><strong>Communicate with the like minded TODAY!</strong></p>
                <!-- Add font awesome icons -->
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
            </div>
        </header>



        <!-- Hamburger -->
        <!-- javascript: void(0) will tell the browser not to do anything with the link
    Instead we will be in control of what to do with the link via JS-->
        <a href="javascript:void(0)" class="pull-right" onclick="toggleNav()" id="menu-btn">
            &#9776;
            <!-- The above code is a character entity reference that will place a hamburger menu icon in the UI -->
        </a>

        <!-- Added the id below for Hamburger menu -->
        <nav>
            <!--Navigation to local pages-->
            <ul class="topnav" id="nav-list">

                <li><a href="../index.html">Home</a>

    <footer>
        <!-- A footer is a container at the bottom of a page or section and usually provides closing info -->
        <br /> &copy;Copyright 2021 Amber Mills <br />
    </footer>


    <!-- The below function is what toggles the hamburger menu opened/closed. -->
    <script>
        //In between these script tags we are in JS mode
        function toggleNav() {
            //Capture the ul #nav-list and toggle the expanded class upon click
            let navList = document.getElementById('nav-list');
            navList.classList.toggle('expanded');
            //Below will be the toggle that will turn Hamburger menu into an 'X'
            let btnMenu = document.getElementById('menu-btn');
            if (navList.classList.contains('expanded')) {
                btnMenu.innerHTML = "&times;"
            }

            else {
                btnMenu.innerHTML = "&#9776;";
            }

        }

    </script>

</body>
